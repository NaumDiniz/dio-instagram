<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img
                    src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/instagram-celular.png?raw=true"
                    alt="celular"
                />
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img
                        src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/instagram-logo.png?raw=true"
                        class="instagram-logo"
                        alt="instagram logo"
                    />
                    <div class="profile-photo">
                        <img
                            src="https://cdn.suwalls.com/wallpapers/minimalistic/polar-bear-on-the-computer-24926-400x250.jpg"
                            alt="foto de perfil"
                        />
                    </div>
                    <a href="#" class="instagram-login">
                        Continue como bear.dev</a
                    >
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é bear.dev?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        or
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
